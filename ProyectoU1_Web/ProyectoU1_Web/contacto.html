<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contáctanos</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet"> 
    <link rel="shortcut icon" href="imagenes/favicon-32x32.png" type="image/x-icon">

    <style>
        .text-primary{
            color: #7AB730 !important;
        }
        .text-uppercase{
            text-transform: uppercase !important;
        }
        .bg-white{
            background-color: #fcf9f9 !important;
        }
    </style>
</head>
<body>

    <!--Inicio de formulario-->
    <div class="container-fluid py-5">
        <div class="container py-5">
            <div class="text-center mb-3 pb-3">
                <h6 class="text-primary text-uppercase" style="letter-spacing: 5px;">Contáctanos</h6>
                <h1>¡Contacta Nuestro Servicio!</h1>
            </div>

            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <div class="contact-form bg-white" style="padding: 30px;">
                        <div id="success"></div>
                        <form action="#" name="sentMessage" id="contactForm" novalidate="novalidate">
                            <div class="form-row">
                                <div class="control-group col-sm-6">
                                    <input type="text" class="form-control p-4" id="name" placeholder="Your Name"
                                    required="required" data-validation-required-message="Please enter your name" />
                                    <p class="help-block text-danger"></p>
                                </div>
                                <div class="control-group col-sm-6">
                                    <input type="email" class="form-control p-4" id="email" placeholder="Your Email"
                                        required="required" data-validation-required-message="Please enter your email" />
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>
                            <div class="control-group">
                                <input type="text" class="form-control p-4" id="subject" placeholder="Subject"
                                    required="required" data-validation-required-message="Please enter a subject" />
                                <p class="help-block text-danger"></p>
                            </div>
                            <div class="control-group">
                                <textarea class="form-control py-3 px-4" rows="5" id="message" placeholder="Message"
                                    required="required"
                                    data-validation-required-message="Please enter your message"></textarea>
                                <p class="help-block text-danger"></p>
                            </div>
                            <div class="form-row">
                                <div class="col-sm-6">
                                  <input type="text" class="form-control py-3 px-4" id="vencimiento" placeholder="MM/AA">
                                  <p class="help-block text-danger"></p>
                                </div>
                                <div class="col-sm-6">
                                  <input type="text" class="form-control py-3 px-4" id="cvv" placeholder="CVV" required="required" 
                                  data-validation-required-message="Please enter a CVV">
                                  <p class="help-block text-danger"></p>
                                </div>
                            </div>
                            <div class="control-group">
                                <input type="text" class="form-control py-3 px-4" id="monto" placeholder="Monto a Pagar" required="required" 
                                data-validation-required-message="Please enter a monto">
                                <p class="help-block text-danger"></p>
                              </div>
                            <div class="text-center">
                                <button class="btn btn-success py-3 px-4" type="submit" id="sendMessageButton">Enviar</button>
                            </div>
                        </form>
                    </div>

                </div>

            </div>

        </div>

    </div>
</body>
</html>
